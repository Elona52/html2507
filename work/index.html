<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My First Project · HTML Image</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
      :root {
        --bg: #f7f7fb;
        --card: #ffffff;
        --text: #0f172a;
        --muted: #475569;
        --brand: #6d5efc;
        --brand-weak: #edeaff;
        --border: #e5e7eb;
        --shadow: 0 10px 30px rgba(2, 6, 23, 0.08);
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #0b1020;
          --card: #0f172a;
          --text: #e5e7eb;
          --muted: #94a3b8;
          --brand: #8b7bff;
          --brand-weak: #1e1b4b;
          --border: #1f2937;
          --shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
      }

      html, body {
        height: 100%;
      }

      body {
        margin: 0;
        font-family: 'Noto Sans KR', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Apple SD Gothic Neo', 'Malgun Gothic', 'Noto Sans', sans-serif;
        color: var(--text);
        background:
          radial-gradient(1200px 600px at 10% -20%, rgba(109, 94, 252, 0.12), transparent 60%),
          radial-gradient(1000px 500px at 120% 120%, rgba(109, 94, 252, 0.10), transparent 60%),
          var(--bg);
        display: grid;
        place-items: center;
        min-height: 100dvh;
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .card {
        width: min(92vw, 820px);
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 18px;
        box-shadow: var(--shadow);
        padding: 24px;
        overflow: hidden;
        animation: fadeIn 500ms ease-out;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(6px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        margin-bottom: 16px;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: var(--brand-weak);
        color: var(--brand);
        border-radius: 999px;
        padding: 6px 12px;
        font-weight: 600;
        font-size: 12px;
        letter-spacing: 0.02em;
      }

      h1 {
        margin: 6px 0 2px 0;
        font-weight: 700;
        font-size: clamp(22px, 2.6vw, 30px);
        letter-spacing: -0.02em;
      }

      .sub {
        color: var(--muted);
        font-size: 14px;
        margin: 0 0 16px 0;
      }

      figure {
        margin: 0;
      }

      .hero-image {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 14px;
        border: 1px solid var(--border);
        box-shadow: 0 8px 20px rgba(2, 6, 23, 0.10);
      }

      figcaption {
        color: var(--muted);
        font-size: 13px;
        margin-top: 10px;
        text-align: center;
      }

      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 18px;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 10px 14px;
        border-radius: 12px;
        font-weight: 600;
        font-size: 14px;
        text-decoration: none;
        border: 1px solid var(--border);
        transition: transform 120ms ease, background 120ms ease, box-shadow 120ms ease;
      }

      .btn:hover { transform: translateY(-1px); }

      .btn-primary {
        background: var(--brand);
        color: white;
        border-color: transparent;
        box-shadow: 0 6px 16px rgba(109, 94, 252, 0.35);
      }

      .btn-secondary { background: transparent; color: var(--text); }

      .footer {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        margin-top: 16px;
        color: var(--muted);
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <main class="card" role="main">
      <div class="header">
        <span class="badge">FIRST PROJECT</span>
        <small id="today"></small>
      </div>
      <h1>HTML Image</h1>
      <p class="sub">이미지로 시작하는 나의 첫 프로젝트. 간단하지만 깔끔하게 ✨</p>

      <figure>
        <img class="hero-image" src="./images/pic.jpg" alt="Italian Trulli" />
        <figcaption>사진: Italian Trulli</figcaption>
      </figure>

      <div class="actions">
        <a class="btn btn-primary" href="./images/pic.jpg" target="_blank" rel="noreferrer noopener">이미지 보기</a>
        <a class="btn btn-secondary" href="#">프로젝트 소개</a>
      </div>

      <div class="footer">
        <span>© 2025 by Me</span>
        <span>업데이트: <span id="updated-date">—</span></span>
      </div>
    </main>

    <script>
      const updatedEl = document.getElementById('updated-date');
      try {
        const now = new Date();
        const formatted = new Intl.DateTimeFormat('ko-KR', { dateStyle: 'medium' }).format(now);
        updatedEl.textContent = formatted;
      } catch (e) {
        updatedEl.textContent = new Date().toLocaleDateString();
      }
    </script>
  </body>
  </html>
